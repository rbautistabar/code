<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="new()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="edit(item)">
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end">{{ item.quantity }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
