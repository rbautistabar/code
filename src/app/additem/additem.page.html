<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>additem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formAddItem">
  <ion-item>
    <ion-label position="floating">Titulo:</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cantidad:</ion-label>
    <ion-input type="text" formControlName="quantity"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addItem()" [disabled]="formAddItem.invalid">Guardar</ion-button>
</ion-content>
